
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deti Facility Management GmbH - Umzug & Reinigung Bern</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (UMD - Production) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #EEF2FF;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      @keyframes dash {
        to {
          stroke-dashoffset: -24;
        }
      }
      .animate-[dash_20s_linear_infinite] {
        animation: dash 20s linear infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        /* --- ICONS (SVG Components) --- */
        const Icon = ({ d, className, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" height="24" viewBox="0 0 24 24" 
                fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" 
                className={className} {...props}
            >
                {Array.isArray(d) ? d.map((path, i) => <path key={i} d={path} />) : <path d={d} />}
            </svg>
        );

        const Icons = {
            Phone: (p) => <Icon d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" {...p} />,
            Mail: (p) => <Icon d={["M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z", "M22 6l-10 7L2 6"]} {...p} />,
            MapPin: (p) => <Icon d={["M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z", "M12 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"]} {...p} />,
            ShieldCheck: (p) => <Icon d={["M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z", "M9 12l2 2 4-4"]} {...p} />,
            Menu: (p) => <Icon d={["M4 12h16", "M4 6h16", "M4 18h16"]} {...p} />,
            X: (p) => <Icon d={["M18 6L6 18", "M6 6l12 12"]} {...p} />,
            ChevronRight: (p) => <Icon d="M9 18l6-6-6-6" {...p} />,
            ArrowRight: (p) => <Icon d={["M5 12h14", "M12 5l7 7-7 7"]} {...p} />,
            Star: (p) => <Icon d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" {...p} />,
            Quote: (p) => <Icon d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H6c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-2c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z" {...p} />, 
            CheckCircle: (p) => <Icon d={["M22 11.08V12a10 10 0 1 1-5.93-9.14", "M22 4L12 14.01l-3-3"]} {...p} />,
            AlertCircle: (p) => <Icon d={["M12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20z", "M12 8v4", "M12 16h.01"]} {...p} />,
            Truck: (p) => <Icon d={["M1 3h15v13H1z", "M16 8h4l3 3v5h-7V8z", "M5.5 19a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z", "M18.5 19a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"]} {...p} />,
            Sparkles: (p) => <Icon d={["M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.582a.5.5 0 0 1 0 .962L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"]} {...p} />,
            Box: (p) => <Icon d={["M21 16.5l-9 5.25-9-5.25", "M3.27 6.96L12 12.01l8.73-5.05", "M12 22.08V12", "M12 2L3 7l9 5 10-5-9-5z"]} {...p} />,
            FileText: (p) => <Icon d={["M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z", "M14 2v6h6", "M16 13H8", "M16 17H8", "M10 9H8"]} {...p} />,
            Calendar: (p) => <Icon d={["M19 4H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z", "M16 2v4", "M8 2v4", "M3 10h18"]} {...p} />,
            Key: (p) => <Icon d={["M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"]} {...p} />,
            Wallet: (p) => <Icon d={["M20 7h-7", "M14 11h6", "M1 5v14a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H3a2 2 0 0 0-2 2z"]} {...p} />,
            Send: (p) => <Icon d={["M22 2L11 13", "M22 2l-7 20-4-9-9-4 20-7z"]} {...p} />,
        };

        const ArrowConnector = ({ className }) => (
            <svg viewBox="0 0 100 20" className={`w-full h-auto overflow-visible ${className}`} preserveAspectRatio="none">
                <path 
                    d="M0,10 Q50,20 100,10" 
                    fill="none" 
                    stroke="#BFDBFE" 
                    strokeWidth="2" 
                    strokeDasharray="4 4"
                    className="animate-[dash_20s_linear_infinite]"
                />
                <path 
                    d="M95,6 L100,10 L95,14" 
                    fill="none" 
                    stroke="#BFDBFE" 
                    strokeWidth="2" 
                />
            </svg>
        );

        /* --- UI COMPONENTS --- */

        const Button = ({ children, variant = 'primary', fullWidth = false, className = '', ...props }) => {
            const baseClasses = "rounded-full font-medium transition-all duration-200 active:scale-95 flex items-center justify-center";
            const variants = {
                primary: "bg-[#000080] text-white hover:bg-opacity-90 shadow-lg shadow-blue-900/20",
                secondary: "bg-white text-[#000080] hover:bg-gray-50",
                outline: "border border-gray-200 text-gray-700 hover:bg-gray-50",
                ghost: "bg-transparent text-gray-600 hover:bg-gray-100"
            };
            return (
                <button className={`${baseClasses} ${variants[variant]} ${fullWidth ? "w-full" : ""} px-6 py-3 ${className}`} {...props}>
                    {children}
                </button>
            );
        };

        const Card = ({ children, className = '', variant = 'light', onClick }) => {
            const baseClasses = "rounded-[32px] overflow-hidden relative transition-all duration-300";
            let variantClasses = "bg-white text-gray-900 shadow-[0_8px_30px_rgb(0,0,0,0.04)]";
            if (variant === 'dark') variantClasses = "bg-[#000080] text-white shadow-[0_8px_30px_rgb(0,0,128,0.2)]";
            else if (variant === 'image') variantClasses = "text-white shadow-[0_8px_30px_rgb(0,0,0,0.12)]";
            
            return (
                <div className={`${baseClasses} ${variantClasses} ${className}`} onClick={onClick}>
                    {children}
                </div>
            );
        };

        const Input = ({ icon, label, error, className = '', ...props }) => (
            <div className="w-full">
                {label && <label className="block text-sm font-medium text-gray-700 mb-1.5 ml-1">{label}</label>}
                <div className="relative group">
                    {icon && <div className={`absolute left-4 top-1/2 -translate-y-1/2 transition-colors ${error ? 'text-red-400' : 'text-gray-400 group-focus-within:text-[#000080]'}`}>{icon}</div>}
                    <input
                        className={`w-full bg-white text-gray-900 rounded-2xl border-2 px-4 py-3 outline-none transition-all duration-200 placeholder:text-gray-4
